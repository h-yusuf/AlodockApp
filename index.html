<!DOCTYPE html>
<html >
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="website icon" type="svg" href="../asset/sim-card.svg" />
    <title>Splash Screen with Delay</title>
</head>
<body >

<!-- Splash screen container -->
<div class="flex flex-col items-center justify-between container">
    <div class="w-full h-full py-24"></div>
    <div class=" mt-4 flex gap-4 items-center">
        <img src="../asset/card-m.png" alt="">
        <div id="typed-text" class="text-kng-0 text-4xl font-bold"></div>
    </div>
    <div class="w-full h-full py-60"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
<script>
    var typed = new Typed('#typed-text', {
        strings: ["Moneytract Web "],
        typeSpeed: 50,
        loop: false,
        
    });
</script>
<!-- Skrip JavaScript untuk menghilangkan splash screen setelah penundaan -->
<script>
    // Fungsi untuk menghilangkan splash screen
    function hideSplashScreen() {
        var splashContainer = document.querySelector('.splash-container');
        window.location.href = "../src/login.html";
        splashContainer.style.display = 'none';
    }

    // Setelah penundaan selesai (misalnya 3 detik), panggil fungsi hideSplashScreen
    setTimeout(hideSplashScreen, 3000); // Ubah 3000 menjadi durasi penundaan yang diinginkan (dalam milidetik)
    
    

</script>

</body>
</html>
