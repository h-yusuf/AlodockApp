  <script>
    // ApexCharts options and config
    window.addEventListener("load", function() {
      let options = {
        // set the labels option to true to show the labels on the X and Y axis
        xaxis: {
          show: true,
          categories: ['01-05', '06-10', '11-15', '16-20', '21-25', '26-31',],
          labels: {
            show: true,
            style: {
              fontFamily: "poppins",
              cssClass: 'text-xs fill-gray-50 '
            }
          },
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          show: true,
          labels: {
            show: true,
            style: {
              fontFamily: "poppins",
              cssClass: 'text-xs  fill-gray-50 '
            },
            formatter: function (value) {
              return  value + 'jt' ;
            }
          }
        },
        series: [
          {
            name: "Send",
            data: [15, 14, 10, 15, 13, 12,12],
            color: "#FF6D62",
          },
          {
            name: "Receive",
            data: [14, 13, 16, 12, 17, 15,15],
            color: "#39AA84",
          },
        ],
        chart: {
          sparkline: {
            enabled: false
          },
          height: "100%",
          width: "100%",
          type: "area",
          fontFamily: "poppins",
          dropShadow: {
            enabled: false,
          },
          toolbar: {
            show: false,
          },
        },
        tooltip: {
          enabled: true,
          x: {
            show: false,
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
            shade: "#1C64F2",
            gradientToColors: ["#1C64F2"],
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          width: 3,
        },
        legend: {
          show: false
        },
        grid: {
          show: false,
        },
      }
  
      if (document.getElementById("labels-chart") && typeof ApexCharts !== 'undefined') {
        const chart = new ApexCharts(document.getElementById("labels-chart"), options);
        chart.render();
      }
    });
  </script>
